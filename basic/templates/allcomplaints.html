<!DOCTYPE html>
<html lang="en">
<title>Home</title>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</head>
<title>Complaints</title>
<body>
   
  <header >
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">HostelManage</a>
     
      <div class="navbar-nav">
    <a class="nav-link" href="/logout">LogOut</a>
  </div>

    </div>
</nav>
  </header>
  <br>
  <br>
  <div class="container">
{% for complaint in event_d %}
<div class="card">
  <h5 class="card-header">{{complaint.hostel}}</h5>
  <div class="card-body">
    <h5 class="card-title">Category: {{complaint.category}}</h5>
    <h5 class="card-title">Person: {{complaint.person}}</h5>
    <h5 class="card-title">Room No: {{complaint.room}}</h5>
    <h5 class="card-title">Contact: {{complaint.phone}}</h5>
    <h5>Description:</h5>
    <p class="card-text">{{complaint.description}}</p>
    <br>
  </div>
</div>
<br>
{% endfor %}
  </div>
</body>
</html>
