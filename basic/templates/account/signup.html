<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

  {% if request.session.usertype %}
  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  <button type="button" class="btn btn-success" onclick="window.location.href='/google/login/?process=login'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" >
  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path>
</svg>
                Google Signup
              </button>
              <br>
              <br>
  <label for="inputEmail" class="sr-only">Email</label>
  <input class="form-control" type="email" name="email" placeholder="E-mail address" autocomplete="email" required="" id="inputEmail">
  <label for="inputName" class="sr-only">User name</label>
  <input type="text" name="username" id="inputName" class="form-control" placeholder="User name" autocomplete="username" maxlength="150" required="" autofocus="">
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" autocomplete="current-password" required="" id="id_password">
  <label class="sr-only" for="id_password2">Password (again):</label> <input type="password" class="form-control" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
  <a class="button secondaryAction" href="/login">login</a>
  <br>
  <a class="button secondaryAction" href="/back"><- Back</a>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">Â© 2022-2024</p>
</form>
</body>
{% else %}
<body>


<form class="form-signin" method="POST" action="/usertype/">
  {% csrf_token %}
<input type="hidden" name="usertype" value="student"></input>
 <button class="btn btn-lg btn-primary btn-block" type="submit">Student</button>
 <br>
</form>
<form class="form-signin" method="POST" action="/usertype/">
  {% csrf_token %}
<input type="hidden" name="usertype" value="manager"></input>
 <button class="btn btn-lg btn-primary btn-block" type="submit">Manager</button>
 <br>
</form>

</body>
{% endif %}
</html>
